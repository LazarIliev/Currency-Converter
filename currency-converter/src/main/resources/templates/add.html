<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<!--to add home link-->
<div class="container">
    <div class="form-row col-md-6">
        <a th:href="@{/}">Home</a></p>
        <a th:href="@{/logout}">Log out</a></p>
    </div>
    <form th:action="@{/admin/addCurrency}" method="post" th:object="${currencyDto}">
        <div th:if="${#fields.hasErrors()}">
        <span class="validationError">
        Please correct the problems below and resubmit.
        </span>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Code</label>
                <input th:field="*{code}" type="text" class="form-control" id="inputEmail4" placeholder="Currency Code">
                <span class="validationError"
                      th:if="${#fields.hasErrors('code')}"
                      th:errors="*{code}">Code error</span>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Name</label>
                <input th:field="*{name}" type="text" class="form-control" id="inputPassword4" placeholder="Currency Full Name">
                <span class="validationError"
                      th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}">Name error</span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Rate</label>
            <input th:field="*{rate}"  class="form-control" name="inputAddress" id="inputAddress" placeholder="0.0">
            <span class="validationError"
                  th:if="${#fields.hasErrors('rate')}"
                  th:errors="*{rate}">Rate error</span>
        </div>
        <div class="form-group">
            <label for="inputAddress2">Nominal Value</label>
            <input th:field="*{ratio}" type="number" class="form-control" id="inputAddress2" value=1>
            <span class="validationError"
                  th:if="${#fields.hasErrors('ratio')}"
                  th:errors="*{ratio}">Rate error</span>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>

</body>
</html>
